spring:
  main:
    banner-mode: "off"
  application:
    name: voisin-online
  data:
    mongodb:
      host: localhost
      port: 27017
      database: voisin_online
      username: root
      password: root
      authentication-database: admin
  security:
    firebase-props:
      database-url: ${FIREBASE_DATABASE}
      enable-strict-server-session: false
      enable-check-session-revoked: false
      enable-logout-everywhere: false
      session-expiry-in-days: 5
    cookie-props:
      max-age-in-minutes: 7200
      http-only: true
      secure: true
      domain: ${DOMAIN}
      path: /
    allow-credentials: true
    allowed-origins:
      - https://${DOMAIN:http://localhost:8080}
      - http://localhost:3000
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - Authorization
      - Origin
      - Content-Type
      - Accept
      - Accept-Encoding
      - Accept-Language
      - Access-Control-Allow-Origin
      - Access-Control-Allow-Headers
      - Access-Control-Request-Method
      - X-Requested-With
      - X-Auth-Token
      - X-Xsrf-Token
      - Cache-Control
      - Id-Token
    allowed-public-apis:
      - /favicon.ico
      - /session/login
      - /public/**
    exposed-headers:
      - X-Xsrf-Token
server:
  port: 8080

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    org.springframework.data.mongodb.core.MongoTemplate: INFO
    org.apache.http: INFO
    org.springframework.web: INFO